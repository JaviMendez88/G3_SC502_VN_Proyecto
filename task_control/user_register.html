<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FideFinance - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap íconos -->
  <link rel="stylesheet" href="style/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Inicio botón para volver a página de inicio -->
<div class="text-start mt-3">
  <a href="home.html" class="custom-btn">
    <i class="bi bi-house-door-fill"></i> Volver a página de inicio
  </a>
</div>
<!-- Fin botón para volver a página de inicio -->

<main class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 w-100" style="max-width: 600px;">
    <div class="text-center mb-3">
      <img src="images/FideFinance_Logo.png" alt="FideFinanceLogo" class="logo mb-3">
      <h3>Registro de Usuario</h3>
    </div>
    <form id="registroForm" method="post">
      <!-- Se cambia a row para que quede Nombre y Apellidos en una misma fila -->
      <div class="row">
        <div class="col-md-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="col-md-8">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" name="apellidos" required>
        </div>
      </div>
      <!-- Fin de Nombre y Apellidos en una misma fila -->
      <div class="mb-3">
        <label for="fecha_nam" class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="fecha_nam" name="fecha_nam" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="confirm" class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" id="confirm" name="confirm" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
      <p class="text-center mt-3">¿Tienes cuenta? <a href="user_logIn.html"> Inicia Sesión AQUÍ</a></p>
    </form>

    <!-- Inicio modal de registro usuario js / php -->

    <!-- Fin modal de registro usuario js / php -->

  </div>
</main>

<footer class="text-center text-white mt-4">
  <p class="small">© 2025 FideFinance. Desarrollado por: Grupo 3. Curso SC502 - Ambiente Web Cliente/Servidor</p>
</footer>

<script src="js/user_register.js"></script>
</body>
</html>
