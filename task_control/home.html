<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FideFinance - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Inicio Sidebar al lado izquierdo -->
            <aside class="col-md-2 bg-dark text-white p-4">
                <img src="images/FideFinance_Logo.png" alt="FideFinanceLogo" class="logo mb-3">
                <h4 class="mb-4">Menú FideFinance</h4>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Acerca de Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Soporte</a></li>
                </ul>
            </aside>
            <!-- Fin Sidebar al lado izquierdo -->
            <main class="col-md-10 p-4">
                <div class="d-flex justify-content-end align-items-center mb-3 gap-2">
                    <a href="user_login.html" class="btn custom-btn">Login</a>
                    <a href="user_register.html" class="btn custom-btn">Registrarse</a>
                    <button class="btn custom-btn" data-bs-toggle="modal" data-bs-target="#modalContacto">Contacto</button>
                </div>
            
                <!-- Modal de Contacto para botón (contacto) -->
                <div class="modal fade" id="modalContacto" tabindex="-1" aria-labelledby="modalContactoLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title" id="modalContactoLabel">Contáctenos</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formularioContacto">
                        <div class="mb-3">
                            <label for="correoContacto" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="correoContacto" name="correoContacto" placeholder="usuario@correo.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefonoContacto" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefonoContacto" name="telefonoContacto" placeholder="+5066000000" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensajeContacto" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensajeContacto" name="mensajeContacto" rows="4" placeholder="Describa su problema o consulta..." required></textarea>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </div>
                        </form>
                    </div>
                    </div>
                </div>
                </div>
                <!-- Fin de modal de Contacto para botón (contacto) -->

                 <!-- Inicio del footer -->
                    <footer class="text-center mt-5 pt-4 border-top">
                        <p class="small text-muted">© 2025 FideFinance. Desarrollado por Grupo 3 - Curso SC502 Ambiente Web Cliente/Servidor</p>
                    </footer>
                <!-- Fin del footer -->
            </main>
        </div>
    </div>
</div>
</body>

</html>
