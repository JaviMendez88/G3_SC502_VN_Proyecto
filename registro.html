<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro – FideFinance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="js/registro.js"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow w-100" style="max-width: 400px;">
    <h3 class="text-center mb-3">Registrarse en FideFinance</h3>

    <form id="registroForm">
      <input type="email" id="nuevoEmail" class="form-control mb-3" placeholder="Correo" required>
      <input type="password" id="nuevoPass" class="form-control mb-3" placeholder="Contraseña" required>
      <button class="btn btn-success w-100" type="submit">Registrar</button>
      <p class="text-center mt-3">¿Tienes cuenta? <a href="login.html"> Inicia Sesión AQUÍ</a></p>
      <div id="msg" class="text-success mt-3 d-none">¡Usuario registrado! Ahora puedes iniciar sesión.</div>
    </form>
  </div>

</body>
</html>
